<ion-header>
  <ion-navbar> <ion-title> Url Redirector </ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>URL</ion-label>
        <ion-input type="text" formControlName="url"></ion-input>
      </ion-item>
      <input-error [error]="errors?.url"></input-error>

      <ion-item no-lines>
        <ion-label>Redirect</ion-label>
        <ion-checkbox formControlName="redirect" color="primary"></ion-checkbox>
      </ion-item>
      <input-error [error]="errors?.redirect"></input-error>

      <ion-item no-lines *ngIf="responseUrl">
        Response: {{ responseUrl }}
      </ion-item>

      <div padding><button ion-button block>Send</button></div>
    </ion-list>
  </form>
</ion-content>
